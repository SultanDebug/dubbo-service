server:
  port: 21001
spring:
  dubbo:
    application:
      name: dubbo-provider
    base-package: com.hzq.dubbo # dubbo服务发布者所在的包
    registry:
      address: 192.168.215.208 # zookeeper注册中心的地址
      port: 2181       # zookeeper注册中心的端口
      protocol: zookeeper
      register: true
    protocol:
      name: dubbo
      port: 21002
      accesslog: true
    provider:
      retries: 1
      delay: -1